<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JHIC CRM Portal</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #121212, #1f1f1f);
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ffdd44;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #cccccc;
    }

    .launch-btn {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #6200ea;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .launch-btn:hover {
      background-color: #bb86fc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      .launch-btn {
        width: 100%;
        padding: 12px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Replace the img src with your actual logo image URL -->
    <img src="https://i.imgur.com/xhtk4oh.png" alt="JHIC Logo" class="logo">
    
    <h1>Welcome to JHIC CRM Portal</h1>
    <p>Click the button below to launch your dashboard and start managing your profile, photos, and issues seamlessly.</p>

    <a href="https://tinyurl.com/47yrycx3" target="_blank" class="launch-btn">
      ðŸš€ Launch CRM Dashboard
    </a>
  </div>

</body>
</html>
